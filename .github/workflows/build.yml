name: CI/CD Pipeline

# Trigger the workflow on push or pull request to the main branch
# Also trigger on version tags (e.g., v1.0.1) for production releases
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Run automated tests using pytest
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run Tests with Pytest
        run: pytest tests -v --cov=app --cov-report=term-missing

  docker-smoke-test:
    name: Docker Smoke Test
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Test Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: local/iris-prediction:ci-${{ github.sha }}

      - name: Run Container
        run: |
          docker run -d --name iris-ci -p 8000:8000 local/iris-prediction:ci-${{ github.sha }}

      - name: Verify Health Endpoint
        run: |
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              echo "Health check passed"
              exit 0
            fi
            sleep 2
          done
          echo "Container failed health check"
          docker logs iris-ci
          exit 1

      - name: Cleanup Container
        if: always()
        run: docker rm -f iris-ci || true

  # Job 2: Build and Publish the Docker Image
  build-and-push:
    name: Build and Publish Image
    needs: docker-smoke-test # Ensure tests and container health pass before push
    runs-on: ubuntu-latest
    # Only push to registry if a version tag is present or on main branch
    if: github.event_name != 'pull_request'
    env:
      IMAGE_NAME: iris-prediction
      GCP_REGISTRY_HOST: ${{ vars.GCP_REGISTRY_HOST }}
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_ARTIFACT_REPO: ${{ vars.GCP_ARTIFACT_REPO }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_FIRST }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $GCP_REGISTRY_HOST --quiet

      # Extract metadata (tags, labels) for Docker
      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GCP_REGISTRY_HOST }}/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=long

      # Build and Push the multi-stage image [cite: 39, 41]
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optimized layer caching for GitHub Actions
          cache-from: type=gha
          cache-to: type=gha,mode=max
